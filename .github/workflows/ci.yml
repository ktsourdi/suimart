name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Type check
        working-directory: frontend
        run: npm run type-check

      - name: Build
        working-directory: frontend
        env:
          NEXT_PUBLIC_MARKETPLACE_PACKAGE: ${{ secrets.NEXT_PUBLIC_MARKETPLACE_PACKAGE || '0x0' }}
          NEXT_PUBLIC_SUI_NETWORK: ${{ secrets.NEXT_PUBLIC_SUI_NETWORK || 'devnet' }}
          NEXT_PUBLIC_MOCK_MODE: 'true'
        run: npm run build